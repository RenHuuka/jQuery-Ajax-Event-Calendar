<!DOCTYPE html>
<html xml:lang="ja" lang="ja">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
<meta charset="UTF-8">
<meta name="ROBOTS" content="NOINDEX,NOFOLLOW">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>jQuery-Ajax-Event-Calendar</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>
<script type='text/javascript' src="https://raw.githubusercontent.com/RenHuuka/jQuery-Ajax-Event-Calendar/master/js/ajax-event-calendar.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div id="wrapper">
    <header id="header">
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">jQuery-Ajax-Event-Calendar</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" title="Items"><i class="fa fa-list-ul"></i> Items</a></li>
                        <li><a href="#" title="Account"><i class="fa fa-users"></i> Account</a></li>
                        <li><a href="#" title="Logout"><i class="fa fa-sign-out"></i> Logout</a></li>
                    </ul>
                </div>
                
            </div>
        </nav>
    </header>
    <article id="contents" class="container">
        <div class="row">
    <div id="move_controls" class="btn-group">
        <button type="button" class="btn btn-default prev"><i class="fa fa-chevron-left"></i></button>
        <button type="button" class="btn btn-default next"><i class="fa fa-chevron-right"></i></button>
    </div>
    <div id="period_controls" class="text-right btn-group">
        <button type="button" class="btn btn-default" data-months="12">Year</button>
        <button type="button" class="btn btn-default" data-months="3">3 Month</button>
        <button type="button" class="btn btn-default" data-months="1">1 Month</button>
    </div>
<h3 class="text-center year"></h3>
<p class="displaynon" id="move_now" data-now="0"></p>
<div id="moneyscontainer" class="table-responsive">
<table id="moneys" class="table table-striped table-bordered table-hover"></table>
</div>
<!-- Add_Money -->
<div class="modal fade" id="Add" tabindex="-1" role="dialog" aria-labelledby="Add_Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="Add_Label">Add</h4>
            </div>
            <div class="modal-body">
                <form id="Add_Money_Form" action="#" method="post" accept-charset="utf-8" class="form-horizontal" role="form">
                    <p>Add Form</p>
                </form>
                    <button id="Add_Submit" type="submit" class="btn btn-primary">Add</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Update_Money -->
<div class="modal fade" id="Update" tabindex="-1" role="dialog" aria-labelledby="Update_Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="Update_Label">Update</h4>
            </div>
            <div class="modal-body">
                <form id="Update_Form" action="#" method="post" accept-charset="utf-8" class="form-horizontal" role="form">
                    <p>Update Form</p>
                </form>
                    <button id="Update_Submit" type="submit" class="btn btn-primary">Update</button>
                <hr />
                <form id="Delete_Form" action="#" method="post" accept-charset="utf-8" class="form-horizontal" role="form">
                    <p>Delete Form</p>
                </form>
                    <button id="Delete_Submit" type="submit" class="btn btn-danger">Delete</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
        </div>
    </article>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</div>
</body>
</html>
